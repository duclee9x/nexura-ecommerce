mysql:
  # Database configuration
  database: "myapp"
  
  # Credentials (should be overridden in production with secure values)
  rootPassword: "root-password-here"
  password: "user-password-here"
  
  # Deployment configuration
  replicas: 1
  
  # Storage configuration
  persistence:
    size: "10Gi"
    
  # Resource configuration
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m" 