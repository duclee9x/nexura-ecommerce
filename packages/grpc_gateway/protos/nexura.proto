  UNSPECIFIED = 0;
  CART_SERVICE = 1;
  USER_SERVICE = 2;
  PRODUCT_CATALOG_SERVICE = 3;
  RECOMMENDATION_SERVICE = 4;
  SHIPPING_SERVICE = 5;
  CURRENCY_SERVICE = 6;
  PAYMENT_SERVICE = 7;
  EMAIL_SERVICE = 8;
  CHECKOUT_SERVICE = 9;
  AD_SERVICE = 10;
  FEATURE_FLAG_SERVICE = 11;
  ADDRESS_SERVICE = 12;
  ORCHESTRATOR_SERVICE = 13;
  ORDER_SERVICE = 14;
}

